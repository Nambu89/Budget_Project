[server]
# Configuración de servidor
headless = true
port = 8501
address = "0.0.0.0"
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Sin estadísticas en producción
gatherUsageStats = false
serverAddress = "0.0.0.0"

[runner]
# Optimizaciones de performance
magicEnabled = false
fastReruns = true

[client]
# Timeout para conexiones
showErrorDetails = false
toolbarMode = "minimal"

[theme]
primaryColor = "#F39200"           # Naranja - botones principales
backgroundColor = "#FFFFFF"         # Blanco - fondo
secondaryBackgroundColor = "#F5F5F5" # Gris claro - sidebars
textColor = "#000000"              # Negro - texto
font = "sans serif"