[server]
# Configuración de servidor
headless = true
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Sin estadísticas en producción
gatherUsageStats = false
serverAddress = "0.0.0.0"

[runner]
# Optimizaciones de performance
magicEnabled = false
fastReruns = true

[client]
# Timeout para conexiones
showErrorDetails = false
toolbarMode = "minimal"

[theme]
# Tema opcional (puedes personalizarlo)
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"